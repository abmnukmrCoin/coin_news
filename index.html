<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCROWD - Future of Cloud Mining</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2A0648;
            margin: 0;
            padding: 0;
            color: white;
        }

        .navbar {
            background-color: #0D002C;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar img {
            width: 150px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .crypto-bar {
            background-color: #21003A;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 14px;
            border-top: 2px solid #4C008D;
        }

        .crypto-bar span {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .content {
            padding: 0 48px 20px 48px;
        }

        .main-title {
            background-color: #A366FF;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .main-title h1 {
            margin: 0;
            color: white;
        }

        .main-title p {
            margin-top: 10px;
            color: #d4c3ff;
        }

        .article-image {
            text-align: center;

        }

        .article-image img {
            width: 100%;

            border-radius: 30px;
        }

        .img-c {
            width: 680px;
            height: 460px;
            border-radius: 24px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>

    <style>
        .carousel-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 30px;

        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.4s ease-in-out;
            border-radius: 32px;
        }

        .carousel-item {
            min-width: 100%;
            padding: 12px 32px 12px 32px;
            height: 840px;
            box-sizing: border-box;
            border-radius: 24px;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-item h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .carousel-item p {
            color: #c1b4e2;
            font-size: 1em;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev,
        .next {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 10px 20px;
        }
    </style>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A0033;
            color: white;
            margin: 0;
            padding: 0;
        }

        .sub-carousel-container {
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .sub-carousel-wrapper {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .sub-carousel-item {
            width: calc(100% / 3);
            min-width: calc(100% / 3);
            box-sizing: border-box;
            padding: 10px;
        }

        .sub-carousel-item img {
            width: 100%;
            border-radius: 10px;
        }

        .sub-carousel-item h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .sub-carousel-item p {
            color: #c1b4e2;
            font-size: 1em;
        }

        /* Dots Navigation */
        .sub-carousel-dots {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #fff;
        }
    </style>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A0033;
            color: white;
            margin: 0;
            padding: 0;
        }

        .carousel-sub-container {
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .carousel-sub-wrapper {
            display: flex;
            transition: transform 0.4s ease-in-out;
            overflow-x: scroll;
        }

        .carousel-sub-item {
            min-width: calc(100% / 3);
            box-sizing: border-box;
            padding: 10px;
            background-color: #4C008D;
        }

        .carousel-sub-item img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-sub-item h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .carousel-sub-item p {
            color: #c1b4e2;
            font-size: 1em;
        }

        /* Dots Navigation */
        .carousel-sub-dots {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 5px;
            cursor: pointer;
        }

        .main-title {
            font-family: 'Times New Roman', Times, serif;
            padding: 5px 24px 5px 24px;
        }

        .main-text {
            font-family: sans-serif;
            padding: 5px 24px 5px 24px;
        }

        .dot.active {
            background-color: #fff;
        }

        .news-listrt {
            background-color: #4C008D;
            border-radius: 20px;
        }
    </style>
</head>

<body>


    <div class="content">
        <!-- Carousel -->
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carousel">
                <!-- Carousel Items -->
            </div>
            <div class="carousel-buttons">
                <button class="prev">‹</button>
                <button class="next">›</button>
            </div>
        </div>

        <!-- News List -->
        <div id="news-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.getElementById('carousel');
            const newsList = document.getElementById('news-list');
            let currentIndex = 0;
            let slides;

            async function fetchData() {
                try {
                    const response = await fetch('https://www.coincrowd.com/social-api/posts/news_feed_es/trending_news/');
                    const data = await response.json();
                    renderCarousel(data?.data[0].sub_news);
                    renderNestedNews(data?.data.slice(1));
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            function renderCarousel(items) {
                items.forEach(item => {
                    if (!item.sub_news) {


                        const carouselItem = document.createElement('div');
                        carouselItem.className = 'carousel-item';
                        carouselItem.innerHTML = `
                        <div class="main-title">
                         
                            <h3>${item?.title}</h3>
                            <p class="main-text">${item?.text}</p>
                            <div class="article-image">
                               <a href=${item.news_url}>   <img class="img-c" src="${item.image_url}" alt="Cloud Mining Image"> <a/>
                            </div>
                            
                        </div>
                    `;
                        carousel.appendChild(carouselItem);
                    }
                });
                slides = document.querySelectorAll('.carousel-item');
                updateCarouselPosition();
            }

            function renderNestedNews(items) {
                items.forEach(item => {
                    let news = document.createElement('div');
                    news.innerHTML = `
                        <h1>${item?.sub_news ? item?.source_name : ""}</h1>
                        <div class=news-listrt>
                        ${item?.sub_news ? renderNewsList(item?.sub_news) : ""}
                        </div>
                    `;
                    newsList.appendChild(news);
                });
            }

            function renderNewsList(items) {
                const container = document.createElement('div');
                container.className = 'sub-carousel-wrapper';
                items.forEach(item => {
                    console.log(item, "ITEM")
                    let newsItem = document.createElement('div');
                    newsItem.className = 'sub-carousel-item';
                    newsItem.innerHTML = `
                    <a  href=${item.news_url}>
                        <img src="${item?.image_url}" alt="Cloud Mining Image">  <a/>
                        <h5>${item?.title}</h5>
                        <p class="main-text">${item?.text}</p>
                      
                    `;
                    container.appendChild(newsItem);

                });
                return container.outerHTML;
            }

            function updateCarouselPosition() {
                if (slides && slides.length > 0) {
                    const slideWidth = carousel.clientWidth;
                    document.querySelector('.carousel-wrapper').style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                }
            }

            function nextSlide() {
                if (currentIndex < slides.length - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                updateCarouselPosition();
            }

            function prevSlide() {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = slides.length - 1;
                }
                updateCarouselPosition();
            }

            document.querySelector('.next').addEventListener('click', nextSlide);
            document.querySelector('.prev').addEventListener('click', prevSlide);

            fetchData();

            window.addEventListener('resize', updateCarouselPosition);
        });
    </script>


</body>

</html>
